<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>주문 확인</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container py-4">
  <header class="pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-decoration-none text-body">
      <span class="fs-4 fw-bold">BookMarket</span>
    </a>
  </header>

  <main>
    <div class="bg-light p-5 rounded-3 mb-4 text-center">
      <h1 class="display-6 fw-bold">주문 확인서</h1>
      <p class="lead">입력하신 정보를 다시 한 번 확인하세요.</p>
      <p>배송일: <span th:text="${shipping.date}"></span></p>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <h5>배송 정보</h5>
        <p>성명: <span th:text="${shipping.name}"></span></p>
        <p>주소: <span th:text="${shipping.address.addressName}"></span> (<span th:text="${shipping.address.country}"></span>)</p>
      </div>

      <div class="col-md-6">
        <h5>고객 정보</h5>
        <p>성명: <span th:text="${customer.name}"></span></p>
        <p>전화번호: <span th:text="${customer.phone}"></span></p>
      </div>
    </div>

    <table class="table table-bordered mt-4">
      <thead>
      <tr><th>도서명</th><th class="text-end">수량</th><th class="text-end">가격</th><th class="text-end">소계</th></tr>
      </thead>
      <tbody>
      <tr th:each="b : ${bookList}">
        <td th:text="${b.name}"></td>
        <td class="text-end" th:text="${order.orderItems[b.bookId].quantity}"></td>
        <td class="text-end" th:text="${#numbers.formatInteger(b.unitPrice, 0)}"></td>
        <td class="text-end" th:text="${#numbers.formatInteger(order.orderItems[b.bookId].totalPrice, 0)}"></td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <th colspan="3" class="text-end">총액</th>
        <th class="text-end text-danger fw-bold" th:text="${#numbers.formatInteger(order.grandTotal, 0)}"></th>
      </tr>
      </tfoot>
    </table>

    <form th:object="${order}" th:action="@{/order/orderConfirmation}" method="post" class="mt-3">
      <a class="btn btn-secondary" th:href="@{/order/orderShippingInfo}">이전</a>
      <button class="btn btn-primary" type="submit">주문 확정</button>
    </form>
  </main>

  <footer class="pt-3 mt-4 border-top text-secondary">
    &copy; 2025 BookMarket
  </footer>
</div>
</body>
</html>
