<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>주문 고객 정보</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container py-4">
  <header class="pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-decoration-none text-body">
      <span class="fs-4 fw-bold">BookMarket</span>
    </a>
  </header>

  <main>
    <div class="bg-light p-5 rounded-3 mb-4">
      <h1 class="display-6 fw-bold">주문 고객 정보</h1>
      <p class="lead">주문 고객의 상세 정보를 입력하세요.</p>
    </div>

    <form th:object="${customer}" th:action="@{/order/orderCustomerInfo}" method="post">
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">성명</label>
        <div class="col-sm-6"><input type="text" th:field="*{name}" class="form-control" required></div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">전화번호</label>
        <div class="col-sm-6"><input type="text" th:field="*{phone}" class="form-control" required></div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">국가</label>
        <div class="col-sm-6"><input type="text" th:field="*{address.country}" class="form-control"></div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">우편번호</label>
        <div class="col-sm-6"><input type="text" th:field="*{address.zipcode}" class="form-control"></div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">주소</label>
        <div class="col-sm-8"><input type="text" th:field="*{address.addressName}" class="form-control"></div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">상세주소</label>
        <div class="col-sm-8"><input type="text" th:field="*{address.detailName}" class="form-control"></div>
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">다음 단계</button>
      </div>
    </form>
  </main>

  <footer class="pt-3 mt-4 border-top text-secondary">
    &copy; 2025 BookMarket
  </footer>
</div>
</body>
</html>
