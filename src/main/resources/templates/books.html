<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>도서 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>

<main>
  <div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
      <a href="/welcome.html" class="d-flex align-items-center text-body-emphasis text-decoration-none">
        <svg width="32px" height="32px" viewBox="0 0 64 64" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <title>book-album</title>
          <desc>Created with Sketch Beta.</desc>
          <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="Icon-Set-Filled" transform="translate(-414.000000, -101.000000)" fill="#000000">
              <path d="M418,101 C415.791,101 414,102.791 414,105 L414,126 C414,128.209 415.885,129.313 418,130 L429,133 L429,104 C423.988,102.656 418,101 418,101 L418,101 Z M442,101 C442,101 436.212,102.594 430.951,104 L431,104 L431,133 C436.617,131.501 442,130 442,130 C444.053,129.469 446,128.209 446,126 L446,105 C446,102.791 444.209,101 442,101 L442,101 Z" id="book-album"></path>
            </g>
          </g>
        </svg>
        <span class="fs-4">Book Market</span>
      </a>
    </header>

    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">도서 목록</h1>
        <p class="col-md-8 fs-4">BookMarket</p>
      </div>
    </div>

    <div class="row align-items-md-stretch text-center">
      <div class="col-md-4" th:each="book : ${bookList}">
        <h3 th:text="${book.name}"></h3>
        <p th:text="${book.author}"></p>
        <p th:text="${book.publisher + ' | ' + book.releaseDate}"></p>
        <p th:text="${book.description}" style="text-align:left;"></p>
        <p th:text="${book.unitPrice + '원'}"></p>
      </div>
    </div>

    <footer class="pt-3 mt-4 text-body-secondary border-top">
      <span class="text-body-secondary">&copy; 2025 BookMarket</span>
    </footer>
  </div>
</main>

</body>
</html>
