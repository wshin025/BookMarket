<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>도서 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
<main>
  <div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
      <div class="container d-flex flex-wrap justify-content-center">
        <a href="/BookMarket/home" class="d-flex align-items-center text-body-emphasis text-decoration-none mb-3 mb-lg-0 me-lg-auto">
          <svg version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
               width="32px" height="32px" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
                    <g>
                        <path fill="#231F20" d="M1.59,0.805C0.59,1.562,0,2.746,0,4v48c0,1.785,1.184,3.355,2.902,3.848L28,64V8L5.098,0.152
                            C3.895-0.188,2.594,0.051,1.59,0.805z"/>
                      <path fill="#231F20" d="M62.41,0.805c-1.004-0.754-2.309-0.992-3.508-0.652L36,8v56l25.098-8.152C62.816,55.355,64,53.785,64,52V4
                            C64,2.746,63.41,1.562,62.41,0.805z"/>
                    </g>
                </svg>
          <span class="fs-4">&nbsp;&nbsp;BookMarket</span>
        </a>
        <a href="/BookMarket/books/IT전문서" class="nav-link">IT전문서</a>&nbsp;|&nbsp;
        <a href="/BookMarket/books/IT교재" class="nav-link">IT교재</a>
      </div>
    </header>

    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">도서 목록</h1>
        <p class="col-md-8 fs-4">BookMarket</p>
      </div>
    </div>

    <div class="row align-items-md-stretch text-center">
      <div class="col-md-4" th:each="book:${bookList}">
        <img th:src="'/BookMarket/images/'+${book.getFileName()}"style="width: 60%">
        <h3 th:text="${book.getName()}"></h3>
        <p th:text="${book.getAuthor()}"></p>
        <p th:text="${book.getPublisher() + '|' + book.getReleaseDate()}"></p>
        <p th:text="${book.getDescription()}" align="left"></p>
        <p th:text="${book.getUnitPrice()} + '원'"></p>
        <p><a th:href="'/BookMarket/books/book?id='+${book.getBookId()}" class="btn btn-secondary" role="button">상세정보 &raquo;</a></p>
      </div>
    </div>

    <footer class="pt-3 mt-4 text-body-secondary border-top">
      <span class="text-body-secondary">&copy;2025 BookMarket</span>
    </footer>
  </div>
</main>
</body>
</html>
