<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>도서 상세 정보</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
<main>
  <div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
      <a href="/BookMarket/home" class="d-flex align-items-center text-body-emphasis text-decoration-none">
        <svg version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
             width="32px" height="32px" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
                    <g>
                        <path fill="#231F20" d="M1.59,0.805C0.59,1.562,0,2.746,0,4v48c0,1.785,1.184,3.355,2.902,3.848L28,64V8L5.098,0.152
                            C3.895-0.188,2.594,0.051,1.59,0.805z"/>
                      <path fill="#231F20" d="M62.41,0.805c-1.004-0.754-2.309-0.992-3.508-0.652L36,8v56l25.098-8.152C62.816,55.355,64,53.785,64,52V4
                            C64,2.746,63.41,1.562,62.41,0.805z"/>
                    </g>
                </svg>
        <span class="fs-4">&nbsp;&nbsp;BookMarket</span>
      </a>
    </header>

    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">도서 등록</h1>
        <p class="col-md-8 fs-4">BookMarket</p>
      </div>
    </div>

    <div class="row align-items-md-stretch">
     <form action="books/book/add" method="post">
       <legend th:text="${addTitle}">  </legend>
       <div class ="mb-3 row">
         <label class="col-sm-2 control-label">도서 ID</label>
         <div class="col-sm-3" >
           <input type="text" name="bookId" class="form-control"/>
         </div>
       </div>
       <div class ="mb-3 row">
         <label class="col-sm-2 control-label">도서명</label>
         <div class="col-sm-3" >
           <input type="text" name="name" class="form-control"/>
         </div>
       </div>
       <div class ="mb-3 row">
         <label class="col-sm-2 control-label">가격</label>
         <div class="col-sm-3" >
           <input type="text" name="unitPrice" class="form-control"/>
         </div>
       </div>
       <div class ="mb-3 row">
         <label class="col-sm-2 control-label">저자</label>
         <div class="col-sm-3" >
           <input type="text" name="author" class="form-control"/>
         </div>
       </div>
       <div class ="mb-3 row">
         <label class="col-sm-2 control-label">상세정보</label>
         <div class="col-sm-3" >
           <textarea type="text" name="description" class="form-control "></textarea>
         </div>
       </div>
       <div class ="mb-3 row">
         <label class="col-sm-2 control-label">출판사</label>
         <div class="col-sm-3" >
           <input type="text" name="publisher" class="form-control"/>
         </div>
       </div>


       <div class ="mb-3 row">
         <label class="col-sm-2 control-label">분야</label>
         <div class="col-sm-3" >
           <input type="text" name="category" class="form-control"/>
         </div>
       </div>

       <div class ="mb-3 row">
         <label class="col-sm-2 control-label">재고량</label>
         <div class="col-sm-3" >
           <input type="text" name="unitsInStock" class="form-control"/>
         </div>
       </div>
       <div class ="mb-3 row">
         <label class="col-sm-2 control-label">출판일</label>
         <div class="col-sm-3" >
           <input type="text" name="releaseDate" class="form-control"/>
         </div>
       </div>
       <div class ="mb-3 row">
         <label class="col-sm-2 control-label">상태</label>
         <div class="col-sm-3" >
           <input type="radio" name="condition" value="New"/>신규도서
           <input type="radio" name="condition" value="Old"/>중고도서
           <input type="radio" name="condition" value="E-Book"/>전자책
         </div>
       </div>
       <div class ="mb-3 row">
         <div class="col-sm-offset-2 col-sm-10" >
           <input type="submit"  class="btn-primary" value="도서등록"/>

         </div>
       </div>
     </form>
    </div>

    <footer class="pt-3 mt-4 text-body-secondary border-top">
      <span class="text-body-secondary">&copy;2025 BookMarket</span>
    </footer>
  </div>
</main>
</body>
</html>
